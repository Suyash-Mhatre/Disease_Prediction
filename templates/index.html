<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="title my-3">
        <h1 class="text-center">Disease Predictor</h1>
    </div>
    <div class="container p-4">
        <form method="post" action="/predict">
            <div class="row">
                {% for symptom in symptoms %}
                <div class="form-group col-md-3">
                    <label for="{{ symptom }}">{{ symptom.replace('_', ' ').title() }}</label>
                    <select id="{{ symptom }}" name="{{ symptom }}" class="form-control">
                        <option value="0">Choose one option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-block my-4">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
